{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-success py-3 mb-4">
  <div class="container">
    <span class="navbar-brand">
          <span>Welcome, {{ request.user }}</span>
        </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link mr-2" href="{% url 'calendarapp:event_new' %}"> + New Event </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link mr-2" href="{% url 'calendarapp:calendar' %}?{{ prev_month }}"> << Previous Month </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link mr-2" href="{% url 'calendarapp:calendar' %}?{{ next_month }} "> Next Month >> </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div style="color: blueviolet;">
    {{ calendar }}
</div>
{% endblock %}
